<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Nest Agentic Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- PrismJS for Syntax Highlighting -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-typescript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-json.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-jsx.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-tsx.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-bash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-markup.min.js"></script>

    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'sans-serif'],
              mono: ['JetBrains Mono', 'Menlo', 'monospace'],
            },
            colors: {
              bg: { main: 'var(--bg-main)', panel: 'var(--bg-panel)', surface: 'var(--bg-surface)' },
              border: { subtle: 'var(--border-subtle)', active: 'var(--border-active)' },
              text: { primary: 'var(--text-primary)', secondary: 'var(--text-secondary)', muted: 'var(--text-muted)' },
              accent: { primary: 'var(--accent-primary)', glow: 'var(--accent-glow)' }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --bg-main: #F5F5F7;
        --bg-panel: rgba(255, 255, 255, 0.75);
        --bg-surface: #FFFFFF;
        --text-primary: #1D1D1F;
        --text-secondary: #86868B;
        --text-muted: #A1A1A6;
        --border-subtle: rgba(0, 0, 0, 0.06);
        --border-active: rgba(0, 0, 0, 0.15);
        --accent-primary: #0071E3;
        --accent-glow: rgba(0, 113, 227, 0.3);
        --grid-color: rgba(0, 0, 0, 0.04);
      }
      .dark {
        --bg-main: #000000;
        --bg-panel: rgba(28, 28, 30, 0.65);
        --bg-surface: #1C1C1E;
        --text-primary: #F5F5F7;
        --text-secondary: #86868B;
        --text-muted: #636366;
        --border-subtle: rgba(255, 255, 255, 0.12);
        --border-active: rgba(255, 255, 255, 0.2);
        --accent-primary: #2997FF;
        --accent-glow: rgba(41, 151, 255, 0.3);
        --grid-color: rgba(255, 255, 255, 0.08);
      }
      body {
        background-color: var(--bg-main);
        color: var(--text-primary);
        overflow: hidden;
        -webkit-font-smoothing: antialiased;
      }
      .glass-panel {
        background: var(--bg-panel);
        backdrop-filter: blur(40px) saturate(180%);
        -webkit-backdrop-filter: blur(40px) saturate(180%);
        border: 1px solid var(--border-subtle);
      }
    </style>
  </head>
  <body class="font-sans antialiased h-screen w-screen overflow-hidden text-text-primary bg-bg-main">
    <div id="root" class="h-full w-full"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
